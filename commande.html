<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Commande</title>
  <style>
    body {
      background-color: #f2e6e6;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #3e1f1f;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input[type="email"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      background-color: #3e1f1f;
      color: white;
      padding: 12px;
      margin-top: 25px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #b97d5b;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Formulaire de commande</h2>
    <form method="post" id="form-commande">
      <label for="email">Adresse mail :</label>
      <input type="email" name="email" id="email" required autocomplete="email">

      <label for="conf">Confirmer l'adresse mail :</label>
      <input type="email" name="conf" id="conf" required autocomplete="email">

      <label for="ad">Adresse :</label>
      <input type="text" name="ad" id="ad" required autocomplete="street-address">

      <input type="submit" value="CONFIRMER">
    </form>
  </div>

 
  <script src="script.js"></script>

</body>
</html>
