<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Panier | Matériel Informatique</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #4b2e2e;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }

        table th {
            background-color: #eee;
        }

        .total {
            text-align: right;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .btn {
            display: inline-block;
            background-color: #4b2e2e;
            color: white;
            padding: 12px 25px;
            border: none;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #3a1f1f;
        }

        footer {
            background-color: #4b2e2e;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 60px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Votre Panier</h1>
    </header>

    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Produit</th>
                    <th>Quantité</th>
                    <th>Prix Unitaire (DT)</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="ligne-panier">
                <!-- Les produits ajoutés vont s'afficher ici -->
            </tbody>
        </table>

        <div class="total" id="total-general">
            <strong>Total Général : 0.000 DT</strong>
        </div>

        <a href="commande.html" class="btn">Valider la commande</a>
    </div>

    <footer>
        &copy; 2025 Matériel Informatique. Tous droits réservés.
    </footer>

    <script src="script.js"></script>
</body>
</html>
